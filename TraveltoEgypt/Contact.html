<h1>JavaScript Form Validation</h1>
<div>
<form id="form" method="POST" action="action_page.php" onsubmit="return validateForm();">
<label for="userName">Name: </label>
<input type="text" name="userName" id="userName" class="required"><br>
<label for="userEmail">E-Mail Address: </label>
<input type="text" name="userEmail" id="userEmail" class="required email"><br>
<label for="userNumber">Phone Number: </label>
<input type="text" name="userNumber" id="userNumber" class="required number"><br>
<label for="userAddress">Address: </label>
<input type="text" name="userAddress" id="userAddress" class="required address"><br>
<label for="userComment">Comments: </label>
<input type="text" name="userComment" id="userComment" class="required comment"><br>
<input id="submit" type="submit" value="Submit">
</form>
</div>
<script>

function validateForm() {
if (document.forms[0].userName.value === "") {
alert ("Name must be filled out.");
return false;
} 
if (document.forms[0].userEmail.value === "") {
alert ("E-mail address must be filled out.");
return false;
}
if (document.forms[0].userNumber.value === "") {
alert ("Phone number must be filled out.");
return false;
}
if (document.forms[0].userAddress.value === "") {
alert ("Address must be filled out.");
return false;
}
if (document.forms[0].userComment.value === "") {
alert ("Comments must be filled out.");
return false;
}
return true;
}	 
$(document).ready(function() {
$('form').validate();
});
</script>
